<div id="loadOwn">
    <div class="modal-header">
        {{$root.LANG.loadOwnHeader[$root.curLang]}}
    </div>
    <div class="modal-body" id="modal-body">
        <div class="col-sm-4">
            <div class="orderprice-preview">
                <figure id="myphoto_img" style="position: relative; overflow: hidden; direction: ltr;" class="">
                    <img src="http://print-oboi.com.ua/public/img/bg-loaded-photo.png" alt="">
                    <p class="help">Нажмите здесь и выберите изображение на вашем компьютере</p>
                    <input type="file" name="file"></figure>
                <span class="image-name"></span>
            </div>

        </div>


        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">{{$root.LANG.yourName[$root.curLang]}}:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-3 control-label">
                        <span class="text-danger">*</span>{{$root.LANG.phone[$root.curLang]}}:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone" placeholder="0931234567" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">
                        Email:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@mail.com">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment" class="col-sm-3 control-label">{{$root.LANG.comment[$root.curLang]}}:</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                </div>
            </form>
        </div>




    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button" ng-click="cancel()">{{$root.LANG.cancel[$root.curLang]}}</button>
        <button class="btn btn-success" type="button" ng-click="orderCalc()">{{$root.LANG.orderCalc[$root.curLang]}}</button>
    </div>
</div>
