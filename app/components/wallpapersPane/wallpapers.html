<div infinite-scroll='loadMore()' infinite-scroll-distance='1' class="row grid-container">
    <div class="category-name">{{categoryName}}</div>
    <div class="fast-search">
        <div class="sort-buttons">
            <a href="" ng-click="fastSort(null)" ng-class="{active : activeMenu == null}">
                <i class="fa fa-asterisk"></i>
                <span>All</span>
            </a>
            <a href="" ng-click="fastSort('h')" ng-class="{active : activeMenu === 'h'}">
                <i class="fa fa-bars"></i>
                <span>Horizontal</span>
            </a>
            <a href="" ng-click="fastSort('v')" ng-class="{active : activeMenu === 'v'}">
                <i class="fa fa-bars fa-rotate-90"></i>
                <span>Vertical</span>
            </a>
            <a href="" ng-click="fastSort('p')" ng-class="{active : activeMenu === 'p'}">
                <i class="fa fa-money"></i>
                <span>Panorama</span>
            </a>
        </div>
        <button type="button" class="btn selection-button" ng-click="modalOpen()">Open modal!</button>
    </div>

    <div class="row">
        <div class="catalog grid col-md-12">
            <div class="col-md-4 no-padding-right" ng-repeat="item in displayList track by $index">
                <div class="catalog-item item">
                    <div class="photo" ng-click="openPhoto(item)">
                        <img ng-src="http://foto-oboi.com.ua/images/wp/{{item.id+'/240b240.jpg'}}"
                             alt="{{item.name_ru}}">
                    </div>
                    <div class="actions">
                        {{$root.curLang == 'ru' ? item.name_ru : item.name_ua}}

                        <a href="#" title="Add To Favourites" ng-click="addToFavorites(item)">
                            <span class="fa " ng-class="{'fa-star': favoritesForClass[item.id], 'fa-star-o': !favoritesForClass[item.id]}"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="spinner" ng-show="isLoading"></div>

</div>
