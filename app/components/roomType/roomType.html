<div infinite-scroll='loadMore()' infinite-scroll-distance='1' class="row grid-container">
    <div class="room-type">

        <p class="title_text"><b>{{$root.LANG.roomName[$root.curLang]}}</b></p>


        <div class="row">
            <div class="catalog grid col-md-12">
                <div class="col-md-4 no-padding-right" ng-repeat="item in displayList track by $index">
                    <div class="catalog-item item">
                        <div class="photo" ui-sref="app.roomstype({roomType: item.room})">
                            <img ng-src="{{item.pic}}">
                        </div>
                        <div class="name">
                            {{$root.LANG[item.room][$root.curLang]}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
